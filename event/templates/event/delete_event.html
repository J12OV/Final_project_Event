{% extends 'main.html' %}

{% load static %}

{% block title %}Delete event{% endblock %}

{% block content %}
    Do you really want to delete event <b> {{ event.name }}</b>, which contain <b> {{ participant.count }}</b>.
    <div>
        <a class="btn btn-success mx-5 inline-block" href="{% url 'delete_event_yes' event.id %}">YES</a>

        <a class="btn btn-danger mx-5 inline-block" href="{% url 'events' %}">NO</a>
    </div>

{% endblock %}
